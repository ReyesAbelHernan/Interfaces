<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>home</title>
</head>

    <body>
        <div id="sidebar">
            <div class="colorButtons">
                <button id="newCanvas" class="btnnewimage">New Image</button>
            </div>

            <div id="update">
                <input type='file' id="file-input" />
                <label for="file-input" class="updateSize">Choose a file</label>
            </div>
            <div class="extra">
                <button class="btnDownload"><a id="saveToImage" class="">Download</a></button>
            </div>

            <div class="colorButtons">
                <h3>Pencil</h3>
                <input type="color" id="colorpicker" value="#c81464" class="colorpicker">
            </div>
            <div class="colorButtons">
                <h3>Background color</h3>
                <input type="color" value="#ffffff" id="bgcolorpicker" class="colorpicker">
            </div>
    
            <div class="toolsButtons">
                <h3>Erese</h3>
                <button id="eraser" class="btnEraser">Eraser</button>
                <button id="delete" class="btnClear">Clear all</button>
            </div>

            <div class="buttonSize">
                <h3>Size pencil <span id="showSize">5</span></h3>
                <input type="range" min="1" max="50" value="5" step="1" id="controlSize">
            </div>
    
            <div class="canvasSize">
                <h3>Size canvas</h3>
                <div class="input-group">
                    <span class="input-group-addon">Width </span>
                    <input type="number" id="sizeX" class="form-control" placeholder="size X" value="800" class="size">
                </div>
                <div class="input-group">
                    <span class="input-group-addon">Height </span>
                    <input type="number" id="sizeY" class="form-control" placeholder="size Y" value="800" class="size">
                </div>
                <input type="button" class="updateSize btn btn-success" value="Update" id="canvasUpdate">
            </div>

            <div class="filters">
                <h3>Filters</h3>
                <input type="button" class="updateSize btn btn-success" value="Blur" id="filter-blur">
                <input type="button" class="updateSize btn btn-success" value="Brightness" id="filter-brightness">
                <input type="button" class="updateSize btn btn-success" value="Sepia" id="filter-sepia">
                <input type="button" class="updateSize btn btn-success" value="Gray" id="filter-gray">
                <input type="button" class="updateSize btn btn-success" value="Negative" id="filter-negative">
                <input type="button" class="updateSize btn btn-success" value="Contrast" id="filter-contrast">
                <input type="button" class="updateSize btn btn-success" value="Clear Filter" id="filter-null">
            </div>
            
        </div>

    </body>


    <script src="script/js.js"></script>
</html>
